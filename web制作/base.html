  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      var pagetop = $("#page-top");
      pagetop.hide();
      $(window).scroll(function () {
        if ($(this).scrollTop() > 500) {
          pagetop.fadeIn();
        } else {
          pagetop.fadeOut();
        }
      });
      pagetop.click(function () {
        $("body, html").animate(
          {
            scrollTop: 0,
          },
          500
        );
        return false;
      });
    });
  </script>
</head>
