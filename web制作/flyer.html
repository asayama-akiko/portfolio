      $(function () {
        var pagetop = $("#page-top");

        $(window).scroll(function () {

            pagetop.fadeIn();
          } else {
            pagetop.fadeOut();
          }
        });
        pagetop.click(function () {
          $("body, html").animate(
            {
              scrollTop: 0,
            },
            500
          );
          return false;
        });
      });
    </script>
